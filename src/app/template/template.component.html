<div class="container1">
  <div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="10px">
    <div fxFlex="5.5 1 0">
      <!-- Asosiy xabar yozilgan qator -->
      <div class="card1">
        <div class="flex-container" fxLayout="row" fxLayout.xs="column" class="main-message">

          <div fxFlex="2 1 0">
            <div class="img"></div>
          </div>

          <div fxFlex="2 1 0">
            <div class="textt">
              <div class="data-time"></div>
              <div class="text-title"></div>
              <div class="text"></div>
            </div>
          </div>

        </div>
      </div>

      <!-- Qushimcha xabarlar yozilgan qator -->


      <div fxLayout="row wrap">
        <div fxFlex="33.3%" fxFlex.sm="33.3%" fxFlex.xs="50%" *ngFor="let num of [1,2,3,4,5,6,]">
          <div class="card">
            <div class="images"></div>
            <div class="data-time2"></div>
            <div class="text2"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Sungi yangiliklar qatori -->
    <div fxFlex="2 1 0">

      <section class="container1">
        <div class="card3">
          <div class="title3"></div>

          <div class="container">
            <div fxLayout="row wrap">
              <div fxFlex="100%" fxFlex.sm="50%" *ngFor="let message of [1,2,3,4,5,6]" fxFlex.xs="100%"
                fxLayoutGap="10px">

                <div class="card33" fxLayout.xs="row" fxLayout.sm="row" fxLayout="column">

                  <div class="card-img" fxFlex="5 1 0">
                    <div class="img3"></div>
                  </div>


                  <div fxFlex="10 1 0">
                    <div class="data-time3">
                    </div>
                    <div class="text3"></div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
