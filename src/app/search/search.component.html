<div class="container">
    <div class="title">
        <div class="wrap">
            <div class="search">
               <input type="text" id="input" class="searchTerm" placeholder="Қидириш">
               <button type="submit" class="searchButton" (click)="search()">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
    </div>
    <div fxLayout="row wrap" class="messages">
        <div fxFlex="25%" fxFlex.xs="50%" fxFlex.sm="33%" (click)="openMessage(message.id)" *ngFor="let message of searchMessages">
            <div class="card">
                <img class="img" *ngIf="message?.image == null" src="../../assets/moon.jpg">
                <app-image-download [faylId]="message?.image?.id"></app-image-download>
                <div class="data-time">
                    <i class="far fa-newspaper" id="icon-newspaper"></i>
                    <span class="type">
                        {{message?.types?.name}}</span>/ {{message?.dateTime}}
                </div>
                <div class="text2">
                    {{message?.caption}}
                </div>
            </div>
        </div>
    </div>

    <div fxLayoutGap="10px">
            <div class="button-card">
                <button class="button" (click)="koproq()" mat-flat-button color="primary">Кўпроқ ўқиш</button>
            </div>
    </div>
</div>
