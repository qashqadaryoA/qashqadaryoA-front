<section class="container1">
    <h2 class="title" *ngIf="!app.lotin"  [innerText]="'Мавзуга оид'"></h2>
    <h2 class="title" *ngIf="app.lotin"  [innerText]="'Mavzuga oid'"></h2>
    <div class="container">
        <div fxLayout="row wrap">
            <div fxFlex="100%" fxFlex.sm="50%" *ngFor="let message of titleMessages" (click)="openMessage(message?.id,message?.caption)">
                <a>
                    <div class="card" fxLayout.xs="row" fxLayout.sm="row" fxLayout="row">
                        <div class="card-img" fxFlex="4 1 0">
                            <img class="img" *ngIf="message?.image == null" src="assets/moon.jpg">
                            <div style="display: inline-block;" *ngIf="message?.image != null" class="img">
                                <app-image-download  [fayl]="message?.image"></app-image-download>
                            </div>
                        </div>
                        <div fxFlex="10 1 0" class="border-bottom">
                            <div class="data-time" *ngIf="!app.lotin">
                                <mat-icon class="mat-icon">date_range</mat-icon><span
                                    class="type">{{message?.types?.name}}</span>&nbsp;/&nbsp;
                                {{message?.dateTime}}
                            </div>
                            <div class="data-time" *ngIf="app.lotin">
                                <mat-icon class="mat-icon">date_range</mat-icon><span
                                    class="type">{{message?.types?.name | translate}}</span>&nbsp;/&nbsp;
                                {{message?.dateTime}}
                            </div>
                            <p *ngIf="!app.lotin" class="text">{{message?.caption}}
                            </p>
                            <p *ngIf="app.lotin" class="text">{{message?.caption | translate}}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
