<div class="container1">
  <div class="reklama" (click)="rekOpen(reklama1?.address)" *ngIf="reklama1!=null">
    <app-image-download 
    [fayl]="reklama1?.filename"></app-image-download>
  </div>
  <div fxLayout="row wrap">
    <div fxFlex="22%" fxFlex.sm="100%" fxFlex.xs="100%" fxFlexOrder.sm="3" fxFlexOrder.xs="3">
      <app-most-view></app-most-view>
    </div>
    <div style="background: #ffffff;" fxFlex="50%" fxFlex.sm="100%" fxFlex.xs="100%" fxFlexOrder.sm="1"
      fxFlexOrder.xs="1">
      <div class="data-time">
        <i class="far fa-newspaper" id="icon-newspaper"></i>
        <span class="type">
          {{message?.types?.name}}</span>&nbsp; / &nbsp; {{message?.dateTime}} &nbsp;&nbsp;<i class="far fa-eye"></i>
        {{message?.view}}
      </div>
      <div class="card">
        <div class="title">{{message?.caption}}
        </div>
        <img class="img" *ngIf="message?.image == null" src="../../assets/moon.jpg">
        <div style="display: inline-block;" *ngIf="message?.image != null" class="img">
          <app-image-download  [fayl]="message?.image"></app-image-download>
        </div>
        <div class="long-text">{{message?.shortText?.shortText}}
        </div>
        <div class="long-text" [innerHtml]="message?.fullText?.fullText">
        </div>
      </div>
      <div class="hashtag">
        <span *ngFor="let element of hashtags" class="span-padding">#{{element.hashtag}}</span>
      </div>
    </div>
    <div fxFlex="28%" fxFlex.sm="100%" fxFlex.xs="100%" fxFlexOrder.sm="2" fxFlexOrder.xs="2">
      <app-about-message-related-to-the-subject *ngIf="hashtags!=null" [hashtags]="hashtags">
      </app-about-message-related-to-the-subject>
    </div>
  </div>
  <div class="reklama" *ngIf="reklama2!=null" (click)="rekOpen(reklama2?.address)">
    <app-image-download 
    [fayl]="reklama2?.filename"></app-image-download>
  </div>
  <app-about-message-type *ngIf="hashtags!=null" [hashtags]="hashtags"></app-about-message-type>
</div>
