<body>
    <section>

        <div class="container1">

            <div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="10px" (click)="openMessage(homePageMessageLevel10[0].id)">

                <div fxFlex="5.5 1 0">
                    <!-- Asosiy xabar yozilgan qator -->
                    <div class="flex-container" fxLayout="row" fxLayout.xs="column" class="main-message">

                        <div fxFlex="2 1 0">
                            <a>
                                <img class="img" *ngIf="homePageMessageLevel10[0]?.image == null" src="../../assets/background-screening.jpg">
                                <app-image-download *ngIf="homePageMessageLevel10[0]?.image != null" [faylId]="homePageMessageLevel10[0]?.image?.id"></app-image-download></a>
                        </div>

                        <div fxFlex="2 1 0">
                            <a routerLink="/">
                                <div class="text">
                                    <div class="data-time">
                                        <i class="far fa-newspaper" id="icon-newspaper"></i>
                                        <span class="type">
                                            {{homePageMessageLevel10[0]?.types?.name}}</span>&nbsp; / &nbsp; {{homePageMessageLevel10[0]?.dateTime}}
                                    </div>
                                    <div class="text-title">{{homePageMessageLevel10[0]?.caption}}
                                    </div>
                                    <div class="text-paragraf">{{homePageMessageLevel10[0]?.shortText?.shortText}}
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- Qushimcha xabarlar yozilgan qator -->


                    <div fxLayout="row wrap" >
                        <div fxFlex="33.3%" fxFlex.sm="33.3%" fxFlex.xs="50%" *ngFor="let message of homePageMessageLevel9" (click)="openMessage(message?.id)">
                            <a>
                                <div class="card">
                                <img class="images" *ngIf="message?.image == null" src="../../assets/background-screening.jpg">
                                <app-image-download *ngIf="message?.image != null" [faylId]="message?.image?.id"></app-image-download>
                                    <div class="data-time2">
                                        <i class="far fa-newspaper" id="icon-newspaper2"></i>
                                        <span class="type2">
                                            {{message?.types?.name}}</span>&nbsp; / &nbsp; {{message?.dateTime}} 
                                    </div>
                                    <div class="text2">
                                        {{message?.caption}}
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>





                <!-- Sungi yangiliklar qatori -->
                <div fxFlex="2 1 0">
                    <app-latest-news></app-latest-news>
                </div>
            </div>

        </div>
    </section>


    <app-home-page-two></app-home-page-two>

    <app-home-page-three [HomePageMessageLevel8]="homePageMessageLevel8"></app-home-page-three>
</body>
