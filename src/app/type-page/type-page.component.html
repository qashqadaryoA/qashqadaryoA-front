<app-loading *ngIf="load"></app-loading>
<section class="body">
  <div class="container1">
    <div class="reklama" *ngIf="reklama1!=null" (click)="rekOpen(reklama1?.address)">
      <app-image-download 
      [fayl]="reklama1?.filename"></app-image-download> 
    </div>   
    <div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="10px">
      <div fxFlex="5.5 1 0">

        <div class="title" *ngIf="!app.lotin">
          {{typeMessages[0]?.types?.name}} турга оид сўнги янгиликлар
        </div>
        <div class="title" *ngIf="app.lotin">
          {{typeMessages[0]?.types?.name | translate}} turga oid so'ngi yangiliklar
        </div>
        
        <div fxLayout="row wrap">
          <div fxFlex="33.3%" *ngFor="let message of typeMessages" fxFlex.sm="33.3%" fxFlex.xs="50%"
            (click)="openMessage(message?.id,message?.caption)">
            <a>
              <div class="card">
                <img class="images" *ngIf="message?.image == null" src="../../assets/moon.jpg">
                <div style="display: inline-block;" *ngIf="message?.image != null" class="images">
                  <app-image-download  [fayl]="message?.image"></app-image-download>
                </div>
                <div class="data-time2">
                  <i class="far fa-newspaper" id="icon-newspaper2"></i>
                  <span class="type2" *ngIf="!app.lotin">
                    {{message?.types?.name}}</span>
                    <span class="type2" *ngIf="app.lotin">
                      {{message?.types?.name | translate}}</span>&nbsp; / &nbsp; {{message?.dateTime}}
                </div>
                <div class="text2" *ngIf="!app.lotin">{{message?.caption}}
                </div>
                <div class="text2" *ngIf="app.lotin">{{message?.caption | translate}}
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- button joylashgan qator -->
        <div fxLayoutGap="10px">
          <a>
            <div class="button-card">
              <button class="button" *ngIf="!app.lotin" (click)="koproq()" mat-flat-button color="primary">Кўпроқ ўқиш</button>
              <button class="button" *ngIf="app.lotin" (click)="koproq()" mat-flat-button color="primary">Ko'proq o'qish</button>
            </div>
          </a>
        </div>
      </div>
      <!-- Sungi yangiliklar qatori -->
      <div fxFlex="2 1 0">
        <app-latest-news></app-latest-news>
      </div>
    </div>
    <div class="reklama" *ngIf="reklama2!=null" (click)="rekOpen(reklama2?.address)">
      <app-image-download 
      [fayl]="reklama2?.filename"></app-image-download> 
    </div>   
  </div>
</section>
